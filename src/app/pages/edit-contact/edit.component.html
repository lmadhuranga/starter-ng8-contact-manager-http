<div class="row">
  <div class="col-6 edit-contact">
    <h3>Update Contact</h3> 
    <form (submit)="editContact()"> 
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" [(ngModel)]="contact.email" name="email" aria-describedby="nameHelp" placeholder="Email">
      </div> 
      <div class="form-group">
          <label for="email">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="contact.phone" name="phone" aria-describedby="nameHelp" placeholder="Phone">
        </div> 
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div> 
</div>
