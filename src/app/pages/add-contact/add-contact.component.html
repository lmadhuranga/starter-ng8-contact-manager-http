<div class="row">
    <div class="col-6 add-contact">
      <h3>Add Contact</h3> 
      <form (submit)="addContact()"> 
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" aria-describedby="nameHelp" placeholder="Enter name">
          <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" [(ngModel)]="contact.email" name="email" aria-describedby="nameHelp" placeholder="Email">
        </div> 
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div> 
  </div>
